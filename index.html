<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1 style="text-align:center;">Newsletter Sign-Up</h1>
    <form name="myForm" id="myForm" method="post" action="../thankyou.html">
        <div style="text-align:center;">
            <input type="text" name="fullname"  placeholder="Your name"><br><br>
            <input type="text" name="email"  placeholder="Your email"><br><br>
            <input type="tel" name="phone" placeholder="Your phone number" maxlength="12"><br><br>
            <input type="submit" name="submit"  value="Submit" onClick="javascript:return validateInputs();">
        </div>
    </form>
    <script src="/javascript/index.js"></script>
</body>
</html>
